<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Students KPI</a>
            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" href="#">Home</a>
                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                            aria-current="page" href="#" id="addStudent-modal">Add student</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Поиск"
                        id="search-inp">
                </form>
            </div>
        </div>
    </nav>

    <div class="collapse w100 justify-content-center text-center" id="collapseExample">
        <div class="mt-5 d-flex flex-column w-100%" id="admin-panel">
            <h2>Student information</h2>
            <input type="text" id="add-name-inp" placeholder="Student name" class="mb-2 w-50 m-auto">
            <input type="text" id="add-surname-inp" placeholder="Student surname" class="mb-2 w-50 m-auto">
            <input type="text" id="add-phone-number-inp" placeholder="Phone number" class="mb-2 w-50 m-auto">
            <input type="text" id="add-week-kpi-inp" placeholder="Week KPI" class="mb-2 w-50 m-auto">
            <input type="text" id="add-mounth-kpi-inp" placeholder="Mounth KPI" class="mb-2 w-50 m-auto">
            <input type="text" id="add-img-inp" placeholder="Student photo Url" class="mb-2 w-50 m-auto">
            <button class="btn btn-outline-success w-50 m-auto add-stu" id="add-student-btn">Add</button>
        </div>
    </div>

    <!-- content -->
    <div class="d-flex flex-wrap justify-content-center" id="students-list">
    </div>


    <!-- Мodal add -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column w-100 align-items-center" id="addStudent-block">
                        <h2>Student information</h2>
                        <input type="text" id="edit-name-inp" placeholder="Student name"
                            class="mb-2 w-100 form-control">
                        <input type="text" id="edit-surname-inp" placeholder="Student surname"
                            class="mb-2 w-100 form-control">
                        <input type="text" id="edit-phone-number-inp" placeholder="Phone number"
                            class="mb-2 w-100 form-control">
                        <input type="text" id="edit-week-kpi-inp" placeholder="Week KPI"
                            class="mb-2 w-100 form-control">
                        <input type="text" id="edit-mounth-kpi-inp" placeholder="Mounth KPI"
                            class="mb-2 w-100 form-control">

                        <input type="text" id="edit-img-inp" placeholder="Student photo Url"
                            class="mb-2 w-100 form-control">

                    </div>
                    <div class="modal-footer  w-100 d-flex  justify-content-center">
                        <button type="button" class="btn btn-outline-dark" id="save-student-btn">Save changes</button>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
                    <script src="./scripts/main.js"></script>
</body>

</html>
